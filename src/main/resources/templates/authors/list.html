<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Authors list</h1>
<table>

    <tr>

        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">

        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>
</body>
</html>
